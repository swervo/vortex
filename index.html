<!doctype html>
<html>
    <head>
        <title>The vortex</title>
        <meta charset="utf-8">
        <!-- Mobile Viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
        <!-- iOS Full Screen -->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <link rel="apple-touch-icon" href="http://www.papersnail.co.uk/images/icons/Icon-57.png"/>
        <link rel="apple-touch-icon" sizes="72x72" href="http://www.papersnail.co.uk/images/icons/Icon-72.png"/>
        <link rel="apple-touch-icon" sizes="114x114" href="http://www.papersnail.co.uk/images/icons/Icon-57@2x.png"/>
        <link rel="apple-touch-icon" sizes="144x144" href="http://www.papersnail.co.uk/images/icons/Icon-72@2x.png"/>
        <!-- iOS Status Bar Style (default, black, black-translucent) -->
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <link href='http://fonts.googleapis.com/css?family=Oxygen:300,400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="notSupported"></div>
        <div class="app">
            <header>
                <div class="starBurst"></div>
                <div class="Persona">
                    <img src="assets/portrait.jpg" class="Persona--thumb">
                    <span class="Persona--firstName nameText">Dominic</span>
                    <span class="Persona--secondName nameText">Butler</span>
                </div>
                <div class="separator"></div>
                <div id="carousel" class="Carousel">
                    <div class="Carousel--item">
                        <img src="assets/thumbs/ruho.jpg" class="Carousel--item--thumb">
                    </div>
                    <div class="Carousel--item">
                        <img src="assets/thumbs/piglet.jpg" class="Carousel--item--thumb">
                    </div>
                    <div class="Carousel--item">
                        <img src="assets/thumbs/stelly.jpg" class="Carousel--item--thumb">
                    </div>
                    <div class="Carousel--item">
                        <img src="assets/thumbs/dutchHouse.jpg" class="Carousel--item--thumb">
                    </div>
                    <div class="Carousel--item">
                        <img src="assets/thumbs/fintje.jpg" class="Carousel--item--thumb">
                    </div>
                </div>
                <div class="highlight flipVertical"></div>
            </header>
            
            <div id="main" class="main">
                <canvas id="vortex" class="vortex" width="320" height="230"></canvas>
                <div id="expandable" class="expandable">
                    <span class="editorText">Hello world?</span>
                </div>
            </div>
            <footer class="MessageConsole">
                <div class="highlight"></div>
                <button id="send" class="MessageConsole--send buttonText">Send</button>
                <form id="sendTextForm" class="MessageConsole--form">
                    <input type="text" name="message" id="message" class="MessageConsole--field editorText" autocorrect placeholder="Send me a message&hellip;" />
                </form>
            </footer>
        </div>
    </body>
        <script src="scripts/canvasAnim.js" type="text/javascript"></script>
        <script src="scripts/platformCheck.js" type="text/javascript"></script>
        <script src="scripts/main.js" type="text/javascript"></script>
</html>
